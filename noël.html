<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vœux de Noël - PRIMS-TECH</title>
    <link rel="stylesheet" href="styles_noel.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/snowfall.min.js"></script>
    <link rel="icon" type="image/x-icon" href="PRIMS-TECH icon.ico">
</head>
<body>
    <div class="content">
        <header>
            <img src="logo.png" alt="Logo PRIMS-TECH" class="logo">
            <h1>Joyeux Noël !</h1>
            <h2>De la part de Samson LOKO et l'entreprise PRIMS-TECH</h2>
        </header>
        <section>
            <h3>Que cette fête soit remplie de joie et de bonheur !</h3>
            <p>Nous vous souhaitons un merveilleux Noël.</p>
            <img src="P.jpeg" alt="Père Noël" class="santa">
        </section>
        <footer>
            <p>&copy; 2024 Samson LOKO et PRIMS-TECH</p>
        </footer>
    </div>
    <script>
        $(document).ready(function(){
            $('body').snowfall({
                minSize: 10,
                maxSize: 20,
                round: true
            });
        });
    </script>
</body>
</html>
